<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:body>
   
     		 
     	<ui:composition template="resources/layouts/comum.xhtml">
     	
     	<ui:define name="conteudo">
    	
		<h:form id="simpleKeyBoard">
			<div id="visor1" >
				<p:inputText id="expression" value="#{mathExpression.expression}" size="40" />
				<h:inputHidden value="#{mathExpression.reset}" id="phase" />
			</div>

			
			<div id="botao1">
				<h:panelGrid columns="5" styleClass="input">
					<h:commandButton value="7" id="key7" styleClass="num" />
					<h:commandButton value="8" id="key8" styleClass="num"/>
					<h:commandButton value="9" id="key9" styleClass="num"/>
					<h:commandButton value="&#xf7;" id="keyDiv" styleClass="binOpBtn"/>
					<h:commandButton value="AC" id="keyClear" styleClass="clearBtn"/>
					<h:commandButton value="4" id="key4" styleClass="num"/>
					<h:commandButton value="5" id="key5" styleClass="num"/>
					<h:commandButton value="6" id="key6"  styleClass="num" />
					<h:commandButton value="&#xd7;" id="keyMult" styleClass="binOpBtn"/>
					<h:commandButton value="CE" id="keyBack" styleClass="clearBtn"/>
					<h:commandButton value="1" id="key1" styleClass="num"/>
					<h:commandButton value="2" id="key2" styleClass="num"/>
					<h:commandButton value="3" id="key3" styleClass="num"/>
					<h:commandButton value="+" id="keyAdd" styleClass="binOpBtn"/>
					<h:commandButton value="&#xb1;" id="keySim" styleClass="symBtn"/>
					<h:commandButton value="." id="keyDot" styleClass="dotBtn"/>
					<h:commandButton value="0" id="key0" styleClass="num" />
					<h:commandButton value="=" type="submit" id="keyEqualsSimples"
						actionListener="#{simpleCalculator.pressKey}" styleClass="input_oper"/>
					<h:commandButton value="-" id="keyMinus" styleClass="binOpBtn"/>
					<h:commandButton value="%" id="keyPerc" styleClass="unOpBtn"/>
					
				</h:panelGrid>
			</div>
			<div class="historico">
			<p:scrollPanel styleClass="painel" mode="native">
				<ui:repeat var="item" value="#{history.simpleEntries}"
					varStatus="status">
					<div class="#{status.even==true? 'par' : 'impar'}">
						<span class="historyExpression"><h:commandLink value="#{item}" actionListener="#{simpleCalculator.reuseExpression(item.getExpression())}" /></span>
						<span class="historyResult">#{item.result}</span>
					</div>
					
				</ui:repeat>
			</p:scrollPanel>
		</div>
		</h:form>
		</ui:define>
		</ui:composition>
		
	
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:body>
     	<ui:composition template="comum.xhtml">
     	<ui:define name="extraHead">
     		 <h:outputScript library="js" name="script.js" />
     	</ui:define>
     	
     	<ui:define name="conteudo">
    	
		<h:form id="simpleKeyBoard">
			<div id="visor1" >
				<p:inputText id="expression" value="#{mathExpression.expression}" maxlength="33" size="40" />
				<h:inputHidden value="#{mathExpression.reset}" id="phase" />
			</div>

			
			<div id="botao1">
				<h:panelGrid columns="5" styleClass="input">
					<h:button value="7" id="key7"
						actionListener="#{simpleCalculator.pressKey}" styleClass="num" />
					<h:commandButton value="8" id="key8"
						actionListener="#{simpleCalculator.pressKey}" styleClass="num"/>
					<h:commandButton value="9" id="key9"
						actionListener="#{simpleCalculator.pressKey}" styleClass="num"/>
					<h:commandButton value="&#xf7;" id="keyDiv"
						actionListener="#{simpleCalculator.pressKey}" styleClass="binOpBtn"/>
					<h:commandButton value="AC" id="keyClear"
						actionListener="#{simpleCalculator.pressKey}" styleClass="clearBtn"/>
					<h:commandButton value="4" id="key4"
						actionListener="#{simpleCalculator.pressKey}" styleClass="num"/>
					<h:commandButton value="5" id="key5"
						actionListener="#{simpleCalculator.pressKey}" styleClass="num"/>
					<h:commandButton value="6" id="key6"
						actionListener="#{simpleCalculator.pressKey}"  styleClass="num" />
					<h:commandButton value="&#xd7;" id="keyMult"
						actionListener="#{simpleCalculator.pressKey}" styleClass="binOpBtn"/>
					<h:commandButton value="CE" id="keyBack"
						 actionListener="#{simpleCalculator.pressKey}" styleClass="clearBtn"/>
					<h:commandButton value="1" id="key1"
						actionListener="#{simpleCalculator.pressKey}" styleClass="num"/>
					<h:commandButton value="2" id="key2"
						actionListener="#{simpleCalculator.pressKey}" styleClass="num"/>
					<h:commandButton value="3" id="key3"
						actionListener="#{simpleCalculator.pressKey}" styleClass="num"/>
					<h:commandButton value="+" id="keyAdd"
						actionListener="#{simpleCalculator.pressKey}" styleClass="binOpBtn"/>
					<h:commandButton value="&#xb1;" id="keySim"
						actionListener="#{simpleCalculator.pressKey}" styleClass="symBtn"/>
					<h:commandButton value="." id="keyDot"
						actionListener="#{simpleCalculator.pressKey}" styleClass="dotBtn"/>
					<h:commandButton value="0" id="key0"
						actionListener="#{simpleCalculator.pressKey}" styleClass="num" />
					<h:commandButton value="=" type="submit" id="keyEqualsSimples"
						actionListener="#{simpleCalculator.pressKey}" styleClass="input_oper"/>
					<h:commandButton value="-" id="keyMinus"
						actionListener="#{simpleCalculator.pressKey}" styleClass="binOpBtn"/>
					<h:commandButton value="%" id="keyPerc"
						actionListener="#{simpleCalculator.pressKey}" styleClass="unOpBtn"/>
					
				</h:panelGrid>
			</div>
			<div class="historico">
			<p:scrollPanel styleClass="painel">
				<ui:repeat var="item" value="#{history.simpleEntries}"
					varStatus="status">
					<p class="#{status.even==true? 'par' : 'impar'}"><h:commandLink value="#{item}" actionListener="#{simpleCalculator.reuseExpression(item.getExpression())}" /></p>
				</ui:repeat>
			</p:scrollPanel>
		</div>
		</h:form>
		</ui:define>
		</ui:composition>
		
	
        
    </h:body>
</html>

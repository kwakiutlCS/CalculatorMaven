<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />

	<title>Calculator</title>
</h:head>
<h:body>

    	 <ui:composition template="comum.xhtml">
    	<ui:define name="conteudo">
    	
    
	<p:scrollPanel styleClass="painel1">
    
	<ui:repeat var="item" value="#{statistics.descriptions}" varStatus="status">
		<p class="#{status.even==true? 'par' : 'impar'}">#{item} -
			#{statistics.getSymbolCount(item)}</p>
			
	</ui:repeat>
	</p:scrollPanel>


</ui:define>
		</ui:composition>
	
</h:body>
</html>
